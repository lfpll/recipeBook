<div class="row">
	<div class="col-xs-12">
		<h1 *ngIf='recipe'>{{recipe.name}}</h1>
    <img src="{{recipe.imagePath}}" alt="">
	</div>
</div>
<div class="row">
	<div class="col-xs-12" *ngIf='recipe'>
		{{recipe.description}}
	</div>

</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer"(click)='addToShpList(recipe)'>To Shopping List</a></li>
        <li style="cursor: pointer"><a (click)="editRecipe()">Edit Recipe</a></li>
        <li style="cursor: pointer"><a  (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
	<div class="col-xs-12" *ngIf='recipe'>
		<ul class="list-group">
			<li *ngFor='let ingredient of recipe.ingredients' class="list-group-item" >
				{{ingredient.name}} - {{ingredient.amount}}
			</li>
		</ul>
	</div>
</div>
