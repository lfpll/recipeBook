<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save Recipe</button>
          <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
           <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index" [formGroupName]="i">
            <div class="col-xs-6">
                <input type="text" id="ingredient" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
                <input type="number" id="amount" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button id="delete" class="btn btn-danger" (click)="removeIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="addIngredient()">Add Ingredient</button>
      </div>
    </form>
  </div>
</div>
